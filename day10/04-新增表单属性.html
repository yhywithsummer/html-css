<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input::placeholder {
            color: pink;
        }
    </style>
</head>

<body>
    <form action="">
        <!-- required 不能为空 -->
        <input type="search" name="" id="" required="required">
        <!-- placeholder 提示文字 -->
        <input type="search" name="" id="" placeholder="请输入文字！">

        <!-- autofous 自动对焦 -->
        <input type="search" name="" id="" autofocus="autofous">

        <!-- autocomplete 自动保存提交记录 -->
        <input type="search" name="autocomplete" id="" autocomplete="on">

        <input type="file" multiple="multiple">
        <input type="submit" name="" id="">
    </form>

</body>

</html>
