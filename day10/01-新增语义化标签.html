<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,
        nav,
        footer,
        article {
            height: 120px;
            background-color: pink;
            border-radius: 15px;
            width: 800px;
            margin: 15px auto;
        }

        article {
            height: 600px;
        }

        aside {
            position: fixed;
            right: 0;
            top: 300px;
            width: 200px;
            height: 300px;
            background-color: pink;
        }

        section {
            width: 500px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <header>头部标签</header>
    <nav>导航栏标签</nav>
    <article>内容标签<section>某个区域</section>
    </article>
    <aside>侧边栏</aside>
    <footer>尾部标签</footer>
    <!-- 主要针对搜索引擎
        可以使用多次
        在IE9中，需要把这些转为块级元素
        移动端更喜欢这些标签
     -->
</body>

</html>
