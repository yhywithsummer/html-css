<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            /* transition: width 2s, height 2s; */
            transition: all 2s;
            height: 200px;
            background-color: pink;
        }

        div:hover {
            width: 400px;
            height: 300px;
            background-color: blue;
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <div>
        <!-- transition:要过度的属性 花费时间 运动曲线 何时开始
        属性：想要变化的CSS属性 不同属性用逗号隔开 若果所有属性用all
        花费时间：单位是秒 必须写单位
        运动曲线：默认是ease：逐渐慢下来
        linear 匀速
        ease-in 加速
        ease-out 减速
        ease-in-out 先加速后减速
        何时开始：单位是秒 必须写单位 可以设置延迟触发 -->
    </div>
</body>

</html>
