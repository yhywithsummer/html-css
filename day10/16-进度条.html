<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .out {
            width: 300px;
            height: 10px;
            border: 1px solid red;
            border-radius: 6px;
        }

        .in {
            width: 50%;
            height: 100%;
            background-color: red;
            transition: width 3s;
        }

        .out:hover .in {
            width: 100%;
        }

        .box {
            position: relative;
            overflow: hidden;
            width: 200px;
            height: 200px;
        }

        .box1 {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all 1s;
        }

        .box2 {
            position: absolute;
            left: 200px;
            float: left;
            width: 200px;
            height: 200px;
            /* background-color: transparent; */
            transition: all 1s;
        }

        .box:hover .box1 {
            margin-left: -200px;
            /* background-color: transparent; */
        }

        .box:hover .box2 {
            margin-left: -200px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="out">
        <div class="in"></div>
    </div>
    <div class="box">
        <div class="box1">nihao</div>
        <div class="box2">wohao</div>
    </div>
</body>

</html>
