<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <form>
    <table width="600">
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="sex" id="man"><label for="man"><img src="man.jpg" >男</label>
                <input type="radio" name="sex" id="woman"><label for="woman"><img src="women.jpg" >女</label></td>
        </tr>
        <tr>
            <td>生日：</td>
            <td><select>
                <option>--请选择年份--</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
            </select>
            <select>
                <option>--请选择月份--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <select>
                <option>--请选择日--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select></td>
        </tr>
        <tr>
            <td>所在地区：</td>
            <td><input type="text" value="北京思密达"></td>
        </tr>
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="sitution" id="no" checked><label for="no">未婚</label>
                <input type="radio" name="sitution" id="yes"><label for="yes">已婚</label>
                <input type="radio" name="sitution" id="bye"><label for="bye">离婚</label>
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td><input type="text" value="博士后"></td>
        </tr>
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="types" id="sexy"><label for="sexy">妩媚的</label>
                <input type="checkbox" name="types" id="lovely"><label for="lovely">可爱的</label>
                <input type="checkbox" name="types" id="young"><label for="young">小鲜肉</label>
                <input type="checkbox" name="types" id="old"><label for="old">老腊肉</label>
                <input type="checkbox" name="types" id="both" checked><label for="both">都喜欢</label>
            </td>
        </tr>
        <tr>
            <td>个人介绍</td>
            <td><textarea>个人简介
            </textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" checked>我同意注册条款和会员加入标准</td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃认真的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
