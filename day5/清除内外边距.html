<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            /* 这句话是CSS第一行代码 */
            margin: 0;
            padding: 0;
        }

        span {
            margin: 20px;
        }
    </style>
</head>

<body>
    <!-- 清除网页默认内外边距 -->
    <ul>
        <li>清除边距</li>
    </ul>
    <span>行内元素尽量只设置左右内外边距,设置上下内外边距没有用，如果需要，要转为行内块元素或块元素</span>
</body>
</html>
