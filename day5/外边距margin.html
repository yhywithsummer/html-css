<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .one {
            margin-bottom: 20px;
        }

        .two {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* 外边距合并：重叠外边距时取较大的那个 */
        /* margin简写方式和padding完全一致 */
        .father {
            width: 400px;
            height: 400px;
            background-color: purple;
            margin-top: 50px;
            /* 解决方式：给父元素加边框 */
            /* border: 1px solid transparent */

            /* 解决方式：设置边距 */
            /* padding: 1px; */

            /* 解决方式：添加overflow: hidden */
            overflow: hidden;
        }

        /* 对于两个嵌套关系的块元素，父元素有上外边距同时子元素也有上外边距，此时父元素会塌陷较大的外边距值 */
        .son {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="father">
        <div class="son"></div>
    </div>

</body>

</html>
