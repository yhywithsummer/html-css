<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* display:none 隐藏对象
        display:block 显示对象 */
        .peppa {
            display: none;
            /* 隐藏元素后不再占有原来的位置 */

            display: block;
            /* 再次显示 */
            width: 200px;
            height: 200px;
            background-color: pink;

        }

        .geogre {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="peppa">佩奇</div>
    <div class="geogre">乔治</div>
</body>

</html>
