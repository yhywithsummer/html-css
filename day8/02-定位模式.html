<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 静态定位 static
        选择器{ position: static;}
        元素的默认定位方式，无定位的意思
        静态定位按照标准流特性摆放位置，没有位偏移
        静态定位在布局时很少用到 */
        /* 相对定位relative
        相对定位是元素在移动位置的时候,是相对于它原来的位置移动的
        选择器{position: relative;} 
        原来的位置在标准流继续占有，后面的盒子仍然以标准流的方式对待它
        最典型的应用是给相对定位当爹*/
        /* 绝对定位absolute
        绝对定位是元素在移动时，是相对于它的祖先来说的
        选择器{position: absolute;}
        如果没有祖先元素或者祖先元素没有定位，则以浏览器为准定位（document文档）
        如果祖先元素有定位（相对、绝对、固定）则以最近一级有定位的祖先元素作为参考点移动位置
        绝对定位不占有位置 */
        .box1 {
            position: relative;
            top: 100px;
            left: 100px;
            /* 下面的盒子并不会上来 */
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .box2 {
            position: relative;
            left: 0px;
            top: 0px;
            width: 200px;
            height: 200px;
            background-color: deeppink;
        }

        .box3 {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: purple;
        }

        .box4 {
            width: 50px;
            height: 50px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2">
        <div class="box3"></div>
        <div class="box4"></div>
    </div>

</body>

</html>
