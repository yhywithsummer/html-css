<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: pink;
        }
    </style>
</head>
<body>
    <div>内部样式表，就是在html内部写样式，写在style内,理论上可以写在任何地方，但一般写在head内</div>、
    <div>此种方式方便控制当前html内所有元素,代码结构清晰，但没有实现结构和样式的完全分离</div>
</body>
</html>
