<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通配符选择器 用*定义 选择页面中所有的元素 */
        * {
            color: aqua;
        }
    </style>
</head>
<body>
    <p>男生</p>
    <p>男生</p>
    <p>男生</p>
    <div>女生</div>
    <div>女生</div>
    <div>女生</div>
    <ul>
        <li class="red">冰雨</li>
        <li class="red">来生缘</li>
        <li>李香兰</li>
        <li>生僻字</li>
        <li class="green">江南style</li>
    </ul>
    <div class="red">这里也可以通过类选择器变红色</div>
    <!-- 多类名 同时设置 需用空格隔开 -->
    <div class="red font35">刘德华</div>
    <div id="pink">id选择器只能被调用一次</div>
</body>
</html>
