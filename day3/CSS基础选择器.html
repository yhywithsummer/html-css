<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 标签选择器：写上标签名 修改某一类所有标签 */
        p {
            color: pink;
        }
        div{
            color: rgb(9, 222, 251);
        }

        /* 类选择器：差异化选择不同标签，单独选一个或几个标签  需要用class调用
        语法 .+类名*/
        .red {
            color: red;
        }

        .green {
            color: green;
        }
        .font35 {
            font-size: 35px;
        }
        /* id选择器：样式#定义，结构id调用，只能调用一次，别人切勿使用 */
        #pink {
            color: pink;
        }
        
    </style>
</head>
<body>
    <p>男生</p>
    <p>男生</p>
    <p>男生</p>
    <div>女生</div>
    <div>女生</div>
    <div>女生</div>
    <ul>
        <li class="red">冰雨</li>
        <li class="red">来生缘</li>
        <li>李香兰</li>
        <li>生僻字</li>
        <li class="green">江南style</li>
    </ul>
    <div class="red">这里也可以通过类选择器变红色</div>
    <!-- 多类名 同时设置 需用空格隔开 -->
    <div class="red font35">刘德华</div>
    <div id="pink">id选择器只能被调用一次</div>

    <!-- 类选择器好比人的名字，一个人可以有多个名字，同时一个名字可以被多个人使用
    id选择器好比人的身份证，全中国唯一的，不得重复
    id选择器和类选择器最大的不同在于使用次数上
    类选择器用的最多，id选择器一般用于页面唯一性的元素上，经常和JS搭配使用 -->
</body>
</html>
