<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .btn {
            float: left;
            width: 40px;
            height: 40px;
            line-height: 40px;
            margin: 10px;
            text-align: center;
            border: 1px solid green;
            border-radius: 50%;
            transition: all 1s;
        }
        .btn:hover {
            transform: scale(2);
        }
        .btn p {
            transition: all 0s;
        }
        .btn:hover p {
            transform: scale(0.5);
        }
    </style>
</head>

<body>
    <div class="btn">
        <p>1</p>
    </div>
    <div class="btn">
        2
    </div>
    <div class="btn">
        3
    </div>
    <div class="btn">
        4
    </div>
    <div class="btn">
        5
    </div>
    <div class="btn">
        6
    </div>
    <div class="btn">
        7
    </div>
</body>

</html>
