<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
        }
        .box {
            position: relative;
            width: 200px;
            height: 100px;
            margin: 100px auto;
            transform-style: preserve-3d;
            transition: all 1s;
        }
        .box:hover {
            transform: rotateX(90deg);
            transform-origin: 50% 50% -50px;
        }
        .up,
        .down {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            line-height: 100px;
            font-size: 20px;
            text-align: center;
            color: #fff;
        }
        .up {
            background-color: pink;
            z-index: 1;
        }
        .down {
            background-color: purple;
            /* transform: translatez(-100px); */
            transform: translateY(100px);
            transform: rotateX(-90deg);
            transform-origin:100px 50px -50px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="up">
            1
        </div>
        <div class="down">
            2
        </div>
    </div>
</body>

</html>
