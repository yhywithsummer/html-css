<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            transition: all 1s;
        }

        div:hover {
            /* transform: scale(2,3); */
            /* 等比例缩放 */
            transform: scale(2);
            /* 负数就是反转 */
            /* transform: scale(-1); */
            /* 
                scale优势：不会影响其他盒子 而且可以设置缩放的中心点
            */
            transform-origin: left bottom;
            /* width: 400px;
            height: 400px; */
        }
    </style>
</head>

<body>
    <!-- scale(x,y)宽和高分别放大x和y倍 -->
    <div></div>
    <p>123123</p>
</body>

</html>
