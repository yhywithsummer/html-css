<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: pink;
            /* 自身宽度或高度的50% */
            transform: translateX(50%);
        }

        /* 居中思路：先利用定位向下和右走50%，再利用translate向上和左走自身的一半，正好是水平垂直居中 */
        p {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color: purple;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
    <!-- 注意：translate对于行内元素没有效果！ -->
</body>

</html>
