<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* perspective: 300px; */
        }
        .box {
            width: 200px;
            height: 200px;
            position: relative;
            transition: all 1s;
            transform-style: preserve-3d;
        }

        .box:hover {
            transform: rotateY(180deg);
        }
        .box:hover .f{
            /* z-index: 0; */
        }

        .f {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            background-color: pink;
            border-radius: 50%;
            /* transform: rotateY(180deg); */
            /* z-index: 1; */
            /* transform: translateZ(1px); */
            
        }

        .b {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            background-color: purple;
            border-radius: 50%;
            z-index: 0;
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="f">1</div>
        <div class="b">2</div>
    </div>
</body>

</html>
