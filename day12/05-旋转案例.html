        .box:hover .f {

        }
        .box:hover .m {
            transform: rotate(10deg);

        .box:hover .l {

        .f {
            position: absolute;
            width: 100%;
            height: 100%;
            background: red;
            transform: rotate(180deg);
            transform-origin: left bottom;
            transition: all 0.8s;
        }
        .m {
            position: absolute;
            width: 100%;
            height: 100%;
            background: green;
            transform: rotate(180deg);
            transform-origin: left bottom;
            transition: all 0.8s 0.1s;
        }
        .l {
            position: absolute;
            width: 100%;

            transform-origin: left bottom;
            transition: all 0.8s 0.2s;
