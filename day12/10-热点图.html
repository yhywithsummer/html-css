<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #333;
        }

        .map {
            position: relative;
            width: 747px;
            height: 616px;
            background: url(media/map.png) no-repeat;
            margin: 100px auto;
        }

        .city {
            position: absolute;
            top: 227px;
            right: 190px;
        }
        .tb {
            position: absolute;
            top: 495px;
            right: 79px;
        }
        .dotted {
            width: 8px;
            height: 8px;
            background-color: #09f;
            border-radius: 50%;
        }

        /* 选择pulse开头的 */
        .city div[class^="pulse"] {
            position: absolute;
            /* 保证水平垂直居中 */
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            box-shadow: 0 0 12px #009dfd;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 1.2s linear infinite;
        }

        .map .city .pulse2 {
            animation-delay: 0.4s;
        }

        .map .city .pulse3 {
            animation-delay: 0.8s;
        }

        @keyframes pulse {
            0% {}

            70% {
                /* transform: scale(3);
                使用scale阴影也会变大 改变宽和高阴影不会变大 */
                width: 40px;
                height: 40px;
                /* 透明度 */
                opacity: 1;
            }

            100% {
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="map">
        <div class="city">

            <div class="dotted">

            </div>
            <div class="pulse1">

            </div>
            <div class="pulse2">

            </div>
            <div class="pulse3">

            </div>
        </div>
        <div class="city tb">

            <div class="dotted">

            </div>
            <div class="pulse1">

            </div>
            <div class="pulse2">

            </div>
            <div class="pulse3">

            </div>
        </div>
    </div>

</body>

</html>
