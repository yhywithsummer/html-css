<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 伪类选择器用于向某些选择器添加特殊的效果，比如给链接添加特殊效果，或选择第1，第n个元素 -->
    <style>
        /* 未访问链接 a:link 把没有访问过的链接选出来*/
        a:link {
            color: #333;
            text-decoration: none;
        }

        /* 选择已经访问过的链接 */
        a:visited {
            color: orange;
        }

        /* a:hover 选择鼠标经过的那个链接 */
        a:hover {
            color: skyblue;
        }

        /* a:active 选择鼠标正在按下还没有弹起的那个链接 */
        a:active {
            color: green;
        }

        /* 四个伪类选择器的顺序最好不要变lv ha
        因为a链接在浏览器中具有默认样式，所以一般都需要设置
        开发中最常用的是先给链接设置样式，再设置a:hover */

        /* :focus伪类选择器用于选取获得焦点的表单元素
        焦点就是光标，一般是<input>类表单元素才能获取，因此这个选择器也主要针对表单元素来说 */
        input:focus {
            background-color: pink;
        }
    </style>
</head>

<body>
    <a href="http://www.baidu.com">小猪佩奇1</a>
    <input type="text">
    <input type="text">
    <input type="text">

</body>

</html>
