<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            color: rgb(255, 255, 255);
            background-color: rgb(85, 88, 90);
            width: 230px;
            height: 40px;
            display: block;
            text-indent: 2em;
            text-decoration: none;
            font-size: 14px;
            /* 单行文字垂直居中：让行高等于盒子高度
            行高小于盒子高度，文字会偏上
            行高大于盒子高度，文字会偏下 */
            line-height: 40px;
        }

        a:hover {
            background-color: #ff6700;
        }

        div {

            height: 350px;
            background-color: rgb(85, 88, 90);
        }
    </style>
</head>

<body>

    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>

</body>

</html>
