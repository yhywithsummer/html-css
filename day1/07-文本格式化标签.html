<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <strong>加粗文字strong</strong>
    <b>加粗文字b</b>
    <br />
    <em>倾斜文字em</em>
    <i>倾斜文字i</i>
    <br />
    <del>删除线del</del>
    <s>删除线s</s>
    <br />
    <ins>下划线ins</ins>
    <u>下划线u</u>
</body>
</html>
