<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用</h4>
    <img src = "img.jpg"/>
    <h4>alt 替换文本 图像显示不出来时使用文字替换</h4>
    <img src = "img1.jpg" alt = "文件显示异常！"/>
    <h4>title 提示文本 鼠标放在图像上提示的文字</h4>
    <img src = "img.jpg" alt = "文件显示异常！"  title = "这是一段提示文字"/>
    <h4>width 给图像设置宽度：</h4>
    <img src = "img.jpg" alt = "文件显示异常！"  title = "这是一段提示文字" width = "500"/>
    <h4>heigth 给图像设置高度</h4>
    <img src = "img.jpg" alt = "文件显示异常！"  title = "这是一段提示文字" height="100"/>
    <h4>border  给图像设置边框：</h4>
    <img src = "img.jpg" alt = "文件显示异常！"  title = "这是一段提示文字" width = "500" border="15"/>
    
</body>
</html>
