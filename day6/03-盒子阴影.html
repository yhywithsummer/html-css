<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 10px auto;
            /* 顺序依次是
            盒子阴影不会占用空间
            h-shadow 必需 水平阴影的位置 可以是负值（正值右负值左）
            v-shadow 必需 垂直阴影的位置 可以是负值（正值下负值上）
            blur 可选 模糊距离 （影子虚实，越大越模糊）
            spread 可选 阴影的尺寸（影子大小）
            color 可选 阴影的颜色
            insert 可选 将外阴影改为内阴影 */
            /* box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.3); */
        }

        /* 原先盒子没有影子 鼠标经过添加影子 */
        div:hover {
            box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
