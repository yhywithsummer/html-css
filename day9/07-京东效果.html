<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            width: 50px;
            height: 100px;
            margin: 30px auto;
            background-color: pink;
        }

        .arrow {
            position: absolute;
            top: -10px;
            right: 10px;
            width: 0;
            height: 0;
            line-height: 0;
            font-size: 0;
            border: 5px solid transparent;
            border-bottom-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="arrow"></div>
    </div>
</body>

</html>
