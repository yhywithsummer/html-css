<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            vertical-align: middle;
        }

        textarea {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <!-- vertical-align:用于设置图片或者表单（行内块元素）和文字垂直对齐
    只针对行内元素或者行内块元素有效！
    盒子记得转换为行内块
    vertical-align:
    baseline：默认基线对齐
    top：顶端对齐
    middle：把此元素放在父元素的中间
    bottom：把元素顶端与行中最低的元素顶端对齐 -->
    <img src="ldh.jpg" alt="">刘德华
    <textarea name="" id="" cols="30" rows="10"></textarea>请留言
</body>

</html>
